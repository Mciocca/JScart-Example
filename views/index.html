<!doctype html>
<html ng-app='gemStore'>

<head>
    <title>JsCart Demo Store</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-controller="CartController as cartCtrl">
    <aside class="modal" ng-show="cartVisible">
      <div class="cart">
        <h4>You have {{cartSize}} items in your cart</h4>
        <cart></cart>
      </div>
   </aside>
   
   <nav>
     <ul>
      <li>
        <a class="ng-link" ng-click="cartCtrl.toggleCart();">View Cart</a>
        <span id="cart-count">{{cartSize}}</span>
       </li>
      </ul>
    </nav>



    <div ng-view>

    </div>

    <script src='javascripts/jscart.js'></script>
    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-route/angular-route.min.js'></script>
    <script src='app.js'></script>
    <script src='controllers/store.js'></script>
</body>

</html>
