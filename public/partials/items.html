<section class="store">
    <h3>Search</h3>
    <input type="text" ng-model="itemFilter" />
    <br/>
    <div class="gem" ng-repeat="item in itemList | orderBy: 'price'| filter: itemFilter ">
        <div class="gemName">{{item.name}}</div>
        <div class="gemColor">{{item.description}}</div>
        <div class="gemPrice">${{item.price.toFixed(2)}}</div>
        <input type="number" placeholder="quantity" ng-model="item.quantity" min="0" />
         <button ng-click="cartCtrl.addItemToCart(item)">Add to Cart</button>
    </div>
</section>
